<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .label {
            float: left;
            width: 150px;
        }

        .infobox {
            width: 200px;
        }

        .error {
            color: red;
            padding-left: 10px;
        }

        .submit {
            margin-left: 150px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form id="signup" method="post" action="">
        <div>
            <span class="label">Username : </span>
            <input type="text" class="infobox" name="userid" />
            <span class="error"> Username hanya boleh diisi "a-z", "0-9", atau "_" </span>
        </div>

        <script>
            $(document).ready(function () {
                $('.error').hide(); //menyembunyikan error class
                $('.submit').click(function (event) { //menjalankan fungsi apabila submit class diklik
                    var data = $('.infobox').val(); //menyimpan value dari infobox class ke var dengan nama "data"
                    if (validate_userid(data)) {
                        $('.error').hide(); //meyembunyikan error class
                    }
                    else {
                        $('.error').show(); //menampilkan error class
                        event.preventDefault();
                    }
                });
            });
            function validate_userid(uid) {
                var pattern = new RegExp(/^[a-z0-9_]+$/);
                return pattern.test(uid);
            }
        </script>

        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
